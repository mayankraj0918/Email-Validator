<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator For Buisness</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
                <span>iValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>

        </nav>
    </header>
    <main>
            <div class="container">
                <h1>Enter Your E-mail To Validate</h1>
                <form action="/submit" method="post">
                    <!-- Text input for username -->
                    <input placeholder="Enter Your Email To Validate" type="text" id="username" name="username" required>
                    <br><br>
                
                
                    <!-- Submit button -->
                    <input id="submitBtn" class="btn" type="submit" value="Submit">
                  </form>
            </div>
            <div class="container">
                <h2>Your Results</h2>
                <div id="resultCont">
                     Your Results Will Show Here
                </div>
            </div>
    </main>
    <footer>
            Copyright | iValidate.com | All Rights Reserved 
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
